<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Hunting Phone</title>
</head>

<body>
  <header>

  </header>
  <main>

    <div class="w-[30%] flex mx-auto mt-10 ">
      <label class="input input-bordered flex  gap-2 ">
        <input id="Search-feild" type="text" class="grow" placeholder="Search" />
        <button onclick="result()" id="search-btn" class="btn bg-blue-400">Search <svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd" />
          </svg></button>
      </label>
    </div>
    <section>

      <!-- modal; -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <div id="modal">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

      <!-- loading spinner  -->
      <div id="loading" class="text-center my-48 hidden">
        <span class="loading loading-spinner text-success text-2xl"></span>
      </div>
      <!-- card items  -->
      <div id="card-container" class="grid grid-cols-1 lg:grid-cols-3 gap-2 m-2 space-x-2">

      </div>
      <!-- show result button  -->
      <div onclick="showAllBtn()" id="showAll-btn" class="flex justify-center hidden">
        <button class="btn bg-blue-400">Show ALL</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="/module34 -Phone Hunter/huntingPhone.js"></script>
</body>

</html>
